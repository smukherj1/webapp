<table>
    {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != 'hidden' %}
    <tr>
        <td>{{ field.label }}</td>
        <td>{{ field }}</td>
        <td>
            <div class="field-error">
                {% for ierror in field.errors %}
                <p> {{ ierror }} </p>
                {% endfor %}
            </div>
        </td>
    </tr>
    {% endfor %}
</table>
